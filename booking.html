<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<title>Janet|Reade - Booking</title>
	</head>
	<body>
		<div id="container">
			<header id="header">
				<nav>
					<ul>
						<li><a href="index.html">Hjem</a></li>
						<li><a href="about.html">Om mig</a></li>
						<li>
							<a href="index.html"
								><img
									src="images/headerLogo.svg"
									alt="Janet Reade, Livsstil, Mindset Logo"
									class="header-logo"
							/></a>
						</li>
						<li><a href="booking.html">Booking</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Kontakt</a></li>
					</ul>
				</nav>
				<a href="booking.html"
					><img src="icons/calendarIcon.svg" alt="" />Book Tid</a
				>
			</header>
			<main>
				<article class="booking-main-page-section">
					<div class="booking-main-content-heading-box">
						<h2>Booking</h2>
						<p>
							Her kan du book tid til 1:1 forløb, samt forløb for,
							virksomheder/afdelinger/ledergrupper/ledere.
						</p>
					</div>
				</article>

				<div class="booking-form-box">
					<h2>Kontakt form</h2>
					<form action="" id="form">
						<input
							type="text"
							name="fornavn"
							id="fornavn"
							placeholder="Fornavn" />
						<input
							type="text"
							name="efternavn"
							id="efternavn"
							placeholder="Efternavn" />
						<input type="tel" name="tlf" id="tlf" placeholder="Telefon nr." />
						<input type="email" name="email" id="email" placeholder="E-mail" />
						<textarea
							name="besked"
							id="form-besked"
							placeholder="Skriv din besked her.."></textarea>
					</form>
					<button type="submit" id="submit-btn">Send</button>
				</div>
			</main>
			<footer>
                <figure><img src="images/Logo.svg" alt="Janet reade logo"></figure>
				<div class="footer-info">
					<a href="tel:+4523480027">Tlf: +45 23 48 00 27</a>
					<a href="mailto:info@janetreade.dk">E-mail: info@janetreade.dk</a>
					<p>CVR: 41207973</p>
					<a href="https://janetreade.dk">JanetReade.dk</a>
				</div>
				<img src="images/books_corner.png" alt="bøger i en vifte form" />
			</footer>
		</div>
	</body>
	<script src="script.js" defer></script>
</html>
